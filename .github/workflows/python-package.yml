name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'  # Ejecuta el workflow cuando se empuja una etiqueta que siga el formato vX.X.X

jobs:
  build:
    runs-on: windows-latest  # Utiliza un runner de Windows para la compilación de .exe

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.11'  # Cambia a la versión de Python que necesites

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build .exe
      run: |
        pyinstaller --onefile --icon=./icon.ico --clean --windowed main.py 

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/main.exe
        asset_name: POAutotranslate.exe
        asset_content_type: application/octet-stream
